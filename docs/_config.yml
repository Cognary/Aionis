title: Aionis Docs
description: Production documentation for Aionis memory infrastructure.
theme: minima
url: https://cognary.github.io
baseurl: /Aionis
permalink: pretty
markdown: kramdown
lang: en
kramdown:
  input: GFM
plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
header_pages:
  - index.md
  - ONBOARDING_5MIN.md
  - API_CONTRACT.md
  - SDK.md
  - OPERATOR_RUNBOOK.md
  - DOCKER_RELEASE.md
docs_navigation:
  - title: Get started
    items:
      - label: Docs home
        url: /
      - label: 5-Minute Onboarding
        url: /ONBOARDING_5MIN/
      - label: Architecture
        url: /ARCHITECTURE/
      - label: API Contract
        url: /API_CONTRACT/
      - label: Packaging Plan
        url: /PACKAGING_PLAN/
  - title: SDK
    items:
      - label: SDK Guide
        url: /SDK/
      - label: Compatibility Matrix
        url: /SDK_COMPATIBILITY_MATRIX/
      - label: SDK Release
        url: /SDK_RELEASE/
  - title: Operations
    items:
      - label: Operator Runbook
        url: /OPERATOR_RUNBOOK/
      - label: Production Core Gate
        url: /PRODUCTION_CORE_GATE/
      - label: E2E Regression
        url: /E2E_REGRESSION/
      - label: Performance Baseline
        url: /PERFORMANCE_BASELINE/
      - label: Adaptive Compression Plan
        url: /ADAPTIVE_COMPRESSION_PLAN/
      - label: Docker Release
        url: /DOCKER_RELEASE/
  - title: Narrative
    items:
      - label: Narrative Canon
        url: /NARRATIVE_CANON/
      - label: Release Narrative Template
        url: /RELEASE_NARRATIVE_TEMPLATE/
  - title: Integrations
    items:
      - label: OpenWork Integration
        url: /OPENWORK_INTEGRATION/
      - label: LangGraph Integration
        url: /LANGGRAPH_INTEGRATION/
  - title: Roadmaps
    items:
      - label: Stability Roadmap
        url: /STABILITY_ROADMAP/
      - label: Long-Term Memory Roadmap
        url: /LONG_TERM_MEMORY_ROADMAP/
