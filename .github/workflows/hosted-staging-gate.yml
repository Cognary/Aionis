name: Hosted Staging Gate

on:
  workflow_dispatch:
    inputs:
      run_core_gate_perf:
        description: "Run core gate perf checks (may require dedicated auth/perf setup)"
        required: false
        default: false
        type: boolean
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "scripts/**"
      - "docs/**"
      - "migrations/**"
      - "docker-compose.yml"
      - "package.json"
      - ".github/workflows/hosted-staging-gate.yml"

permissions:
  contents: read

concurrency:
  group: hosted-staging-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hosted-staging-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      PORT: "3001"
      BASE_URL: "http://localhost:3001"
      SCOPE: "hosted_staging_ci"
      TENANT_ID: "tenant_hosted_staging_ci"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: npm ci

      - name: Prepare hosted-staging env
        shell: bash
        run: |
          set -euo pipefail
          cp .env.example .env
          npm run -s env:throughput:prod
          {
            echo "APP_ENV=prod"
            echo "PORT=3001"
            echo "DATABASE_URL=postgres://aionis:aionis@127.0.0.1:5432/aionis_memory"
            echo "ADMIN_TOKEN=hosted_ci_admin_token"
            echo "MEMORY_SCOPE=${SCOPE}"
            echo "MEMORY_TENANT_ID=${TENANT_ID}"
            echo "MEMORY_AUTH_MODE=api_key"
            echo 'MEMORY_API_KEYS_JSON={"ci-hosted-key":{"tenant_id":"tenant_hosted_staging_ci","agent_id":"agent_ci","team_id":"team_ci","role":"member"}}'
            echo "EMBEDDING_PROVIDER=openai"
            echo "OPENAI_API_KEY=dummy_ci_nonprod_key"
            echo "RATE_LIMIT_ENABLED=true"
            echo "TENANT_QUOTA_ENABLED=true"
            echo "RATE_LIMIT_BYPASS_LOOPBACK=false"
            echo "MEMORY_RECALL_PROFILE=strict_edges"
          } >> .env

      - name: Start stack
        run: docker compose up -d --build

      - name: Wait API health
        shell: bash
        run: |
          set -euo pipefail
          ok=0
          for _ in {1..120}; do
            if curl -fsS "http://localhost:3001/health" >/dev/null 2>&1; then
              ok=1
              break
            fi
            sleep 1
          done
          if [[ "${ok}" -ne 1 ]]; then
            echo "API not healthy on localhost:3001" >&2
            exit 1
          fi

      - name: Run hosted preflight
        shell: bash
        run: |
          set -euo pipefail
          npm run -s preflight:hosted -- \
            --base-url "http://localhost:3001" \
            --scope "${SCOPE}" \
            --tenant-id "${TENANT_ID}" \
            --run-gates

      - name: Control plane smoke (tenant + key + quota + dashboard)
        shell: bash
        run: |
          set -euo pipefail
          admin_hdr=(-H "X-Admin-Token: hosted_ci_admin_token" -H "content-type: application/json")

          tenant_json="$(curl -fsS "http://localhost:3001/v1/admin/control/tenants" "${admin_hdr[@]}" -d '{"tenant_id":"tenant_hosted_ci","display_name":"Hosted CI","status":"active"}')"
          tenant_id="$(echo "${tenant_json}" | jq -r '.tenant.tenant_id')"
          [[ "${tenant_id}" == "tenant_hosted_ci" ]] || { echo "tenant upsert failed"; echo "${tenant_json}"; exit 1; }

          key_json="$(curl -fsS "http://localhost:3001/v1/admin/control/api-keys" "${admin_hdr[@]}" -d '{"tenant_id":"tenant_hosted_ci","label":"ci-rotate"}')"
          key_id="$(echo "${key_json}" | jq -r '.key.id')"
          [[ -n "${key_id}" && "${key_id}" != "null" ]] || { echo "key create failed"; echo "${key_json}"; exit 1; }

          rotate_json="$(curl -fsS "http://localhost:3001/v1/admin/control/api-keys/${key_id}/rotate" "${admin_hdr[@]}" -d '{"metadata":{"reason":"ci-smoke"}}')"
          rotated_id="$(echo "${rotate_json}" | jq -r '.key.rotated.id')"
          [[ -n "${rotated_id}" && "${rotated_id}" != "null" ]] || { echo "key rotate failed"; echo "${rotate_json}"; exit 1; }

          quota_json="$(curl -fsS -X PUT "http://localhost:3001/v1/admin/control/tenant-quotas/tenant_hosted_ci" "${admin_hdr[@]}" -d '{"recall_rps":20,"recall_burst":40,"write_rps":10,"write_burst":20,"write_max_wait_ms":300,"debug_embed_rps":1,"debug_embed_burst":4,"recall_text_embed_rps":8,"recall_text_embed_burst":16,"recall_text_embed_max_wait_ms":800}')"
          quota_tenant="$(echo "${quota_json}" | jq -r '.quota.tenant_id')"
          [[ "${quota_tenant}" == "tenant_hosted_ci" ]] || { echo "quota upsert failed"; echo "${quota_json}"; exit 1; }

          dashboard_json="$(curl -fsS "http://localhost:3001/v1/admin/control/dashboard/tenant/tenant_hosted_ci" -H "X-Admin-Token: hosted_ci_admin_token")"
          dashboard_tenant="$(echo "${dashboard_json}" | jq -r '.dashboard.tenant_id')"
          [[ "${dashboard_tenant}" == "tenant_hosted_ci" ]] || { echo "dashboard failed"; echo "${dashboard_json}"; exit 1; }

          stale_json="$(curl -fsS "http://localhost:3001/v1/admin/control/api-keys/stale?max_age_days=365&warn_age_days=180&rotation_window_days=30&limit=50" -H "X-Admin-Token: hosted_ci_admin_token")"
          stale_ok="$(echo "${stale_json}" | jq -r '.ok')"
          [[ "${stale_ok}" == "true" ]] || { echo "stale endpoint failed"; echo "${stale_json}"; exit 1; }

          timeseries_json="$(curl -fsS "http://localhost:3001/v1/admin/control/dashboard/tenant/tenant_hosted_ci/timeseries?window_hours=24" -H "X-Admin-Token: hosted_ci_admin_token")"
          timeseries_tenant="$(echo "${timeseries_json}" | jq -r '.tenant_id')"
          [[ "${timeseries_tenant}" == "tenant_hosted_ci" ]] || { echo "timeseries endpoint failed"; echo "${timeseries_json}"; exit 1; }

          rollup_json="$(curl -fsS "http://localhost:3001/v1/admin/control/dashboard/tenant/tenant_hosted_ci/incident-publish-rollup?window_hours=24&sample_limit=10" -H "X-Admin-Token: hosted_ci_admin_token")"
          rollup_tenant="$(echo "${rollup_json}" | jq -r '.rollup.tenant_id')"
          [[ "${rollup_tenant}" == "tenant_hosted_ci" ]] || { echo "incident-publish-rollup endpoint failed"; echo "${rollup_json}"; exit 1; }

          slo_json="$(curl -fsS "http://localhost:3001/v1/admin/control/dashboard/tenant/tenant_hosted_ci/incident-publish-slo?window_hours=24&baseline_hours=168&min_jobs=20" -H "X-Admin-Token: hosted_ci_admin_token")"
          slo_tenant="$(echo "${slo_json}" | jq -r '.report.tenant_id')"
          [[ "${slo_tenant}" == "tenant_hosted_ci" ]] || { echo "incident-publish-slo endpoint failed"; echo "${slo_json}"; exit 1; }

      - name: Run incident publish SLO gate
        shell: bash
        run: |
          set -euo pipefail
          out_dir="artifacts/hosted_ops/ci/${GITHUB_RUN_ID}_${GITHUB_RUN_ATTEMPT}"
          mkdir -p "${out_dir}"
          npm run -s job:hosted-incident-publish-slo -- \
            --tenant-id "tenant_hosted_ci" \
            --window-hours 24 \
            --baseline-hours 168 \
            --min-jobs 20 \
            --adaptive-multiplier 2 \
            --failure-rate-floor 0.05 \
            --dead-letter-rate-floor 0.02 \
            --backlog-warning-abs 200 \
            --dead-letter-backlog-warning-abs 20 \
            --dead-letter-backlog-critical-abs 50 \
            --strict \
            --out "${out_dir}/incident_publish_slo_summary.json"

      - name: Run core production gate (hosted staging profile)
        shell: bash
        run: |
          set -euo pipefail
          RUN_PERF_INPUT="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_core_gate_perf || 'false' }}"
          npm run -s gate:core:prod -- \
            --base-url "http://localhost:3001" \
            --scope "${SCOPE}" \
            --tenant-id "${TENANT_ID}" \
            --run-perf "${RUN_PERF_INPUT}"

      - name: Publish summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          preflight_summary="$(find artifacts/hosted_preflight -type f -name summary.json | sort | tail -n 1 || true)"
          incident_slo_summary="$(find artifacts/hosted_ops -type f -name incident_publish_slo_summary.json | sort | tail -n 1 || true)"
          core_gate_summary="$(find artifacts/core_gate -type f -name summary.json | sort | tail -n 1 || true)"
          {
            echo "## Hosted Staging Gate"
            echo
            echo "scope: \`${SCOPE}\`"
            echo "tenant_id: \`${TENANT_ID}\`"
            echo
            echo "### Hosted Preflight"
            if [[ -n "${preflight_summary}" && -f "${preflight_summary}" ]]; then
              echo "summary: \`${preflight_summary}\`"
              echo
              jq '.' "${preflight_summary}"
            else
              echo "summary not found"
            fi
            echo
            echo "### Incident Publish SLO Gate"
            if [[ -n "${incident_slo_summary}" && -f "${incident_slo_summary}" ]]; then
              echo "summary: \`${incident_slo_summary}\`"
              echo
              jq '.' "${incident_slo_summary}"
            else
              echo "summary not found"
            fi
            echo
            echo "### Core Production Gate"
            if [[ -n "${core_gate_summary}" && -f "${core_gate_summary}" ]]; then
              echo "summary: \`${core_gate_summary}\`"
              echo
              jq '.' "${core_gate_summary}"
            else
              echo "summary not found"
            fi
          } >> "${GITHUB_STEP_SUMMARY}"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hosted-staging-gate-artifacts
          path: |
            artifacts/hosted_preflight/
            artifacts/hosted_ops/
            artifacts/core_gate/
          retention-days: 14
          if-no-files-found: warn

      - name: Stop stack
        if: always()
        shell: bash
        run: |
          set +e
          if [[ -f docker-compose.yml ]]; then
            docker compose down -v
          else
            echo "docker-compose.yml not found, skip compose down"
          fi
