name: GTM Phase2 Gate

on:
  workflow_dispatch:
    inputs:
      require_api_smoke:
        description: "Require TS/Python SDK API smoke"
        required: false
        default: false
        type: boolean
      upload_artifacts:
        description: "Upload artifacts/gtm/gate_b/*"
        required: false
        default: true
        type: boolean
      artifact_retention_days:
        description: "Artifact retention days"
        required: false
        default: "14"
        type: string
  schedule:
    - cron: "30 3 * * 2"

permissions:
  contents: read

concurrency:
  group: gtm-phase2-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phase2-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      GATEB_FAIL_ON_FAIL: true
      GATEB_REQUIRE_API_SMOKE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.require_api_smoke || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: npm ci

      - name: Ensure env file
        run: |
          if [[ ! -f .env ]]; then
            cp .env.example .env
          fi

      - name: Start stack (optional)
        if: env.GATEB_REQUIRE_API_SMOKE == 'true'
        run: docker compose up -d

      - name: Wait API health (optional)
        if: env.GATEB_REQUIRE_API_SMOKE == 'true'
        shell: bash
        run: |
          set -euo pipefail
          ok=0
          for _ in {1..120}; do
            if curl -fsS "http://localhost:3001/health" >/dev/null 2>&1; then
              ok=1
              break
            fi
            sleep 1
          done
          if [[ "${ok}" -ne 1 ]]; then
            echo "API not healthy on localhost:3001" >&2
            exit 1
          fi

      - name: Run GTM Phase2 Gate B
        run: npm run -s gtm:phase2:gateb

      - name: Publish Gate B summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          summary_file="$(find artifacts/gtm/gate_b -type f -name summary.json | sort | tail -n 1 || true)"
          {
            echo "## GTM Phase2 Gate B"
            echo
            if [[ -n "${summary_file}" && -f "${summary_file}" ]]; then
              echo "summary: \`${summary_file}\`"
              echo
              jq '.' "${summary_file}"
            else
              echo "summary not found"
            fi
          } >> "${GITHUB_STEP_SUMMARY}"

      - name: Upload Gate B artifacts
        if: ${{ always() && (github.event_name != 'workflow_dispatch' || inputs.upload_artifacts) }}
        uses: actions/upload-artifact@v4
        with:
          name: gtm-phase2-gate-artifacts
          path: artifacts/gtm/gate_b/
          retention-days: ${{ fromJSON(github.event_name == 'workflow_dispatch' && github.event.inputs.artifact_retention_days || '14') }}
          if-no-files-found: warn

      - name: Stop stack
        if: always() && env.GATEB_REQUIRE_API_SMOKE == 'true'
        run: docker compose down -v
