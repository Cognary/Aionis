name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "scripts/**"
      - "packages/sdk/src/**"
      - "eslint.config.mjs"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/lint.yml"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "scripts/**"
      - "packages/sdk/src/**"
      - "eslint.config.mjs"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/lint.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run -s lint
