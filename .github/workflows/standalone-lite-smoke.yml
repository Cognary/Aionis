name: Standalone Lite Smoke

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  standalone-lite-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run standalone lite smoke
        run: npm run -s e2e:standalone-lite-smoke

      - name: Docker diagnostics on failure
        if: failure()
        run: |
          docker ps -a || true
          docker images --digests | head -n 40 || true
